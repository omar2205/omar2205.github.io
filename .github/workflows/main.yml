# This is a basic workflow to help you get started with Actions

name: gh-pages deploy

on:
  push:
    branches: [ dev-master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup & Install
        uses: actions/setup-node@v1.1.0
        with:
          node-version: '12.x'

      - name: Checkout DevMaster
        uses: actions/checkout@v2

      - name: install dependencies
        run: npm ci

      - name: Deploy
        run: |
          git config user.name "omar2205" && git config user.email "omar2205a@yahoo.com"
          npm run gh-pages-deploy